name: "run workflow"
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  test:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: tomasstorc/devops/actions/terraform-validate@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
